<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="//iamceege.github.io/tooltipster/dist/css/tooltipster.bundle.min.css" />
		
		<script type="text/javascript" src="//code.jquery.com/jquery-1.10.0.min.js"></script>
		<script type="text/javascript" src="//iamceege.github.io/tooltipster/dist/js/tooltipster.bundle.js"></script>
		<script type="text/javascript" src="../tooltipster-scrollableTip.js"></script>
		
		<style>
			body {
				min-height: 500px;
			}
		</style>
		
		<script type="text/javascript">
			
			$(document).ready(function() {
				
				var content = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. ';
				
				for(var i=0; i<8; i++){
					content += content;
				}
				
				$('.tooltip').tooltipster({
					content: content,
					plugins: ['tooltipster.sideTip', 'laa.scrollableTip'],
					trigger: 'click'
				});
			});
		</script>
	</head>
	<body>
		<span class="tooltip">Click me</span>
	</body>
</html>
